<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example page with P2PU topnave</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <ul class="nav navbar-nav top-menu">
        <li>
          <a class="brand p2pu-tab" href="#">P2PU</a>
        </li>
        <li><a class="" href="#">Link 1</a></li>
        <li><a class="" href="#">Link 2</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <p>This page is an example to show you how to use the P2PU topnav dropdown. For more information see the project on <a href="https://github.com/p2pu/p2pu_navigation_widget/">GitHub</a></p>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//rawgithub.com/p2pu/p2pu_navigation_widget/master/p2pu_menu_slider.js"></script>
  <script>
    $(document).ready(function () {
      $(".p2pu-tab").p2puSlider({
          navbarContainer: '.navbar',
          icon: '.p2pu-tab-icon',
          iconUp: 'icon-chevron-sign-down',
          iconDown: 'icon-chevron-sign-up'
      });
    });
  </script>
</body>
</html>

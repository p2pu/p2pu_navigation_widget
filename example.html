<!doctype html>
<html lang="en">
<head>
  <title>Example page with P2PU topnave</title>
  <link rel="stylesheet" href="https://p2pu.org/static/css/p2pu-bootstrap.css">
  <script src="https://p2pu.org/static/js/libs/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>

  <nav>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner p2pu-navbar">
        <div class="container">
          <a class="brand" href="/en/">P2PU</a>
          <div class="">
            <ul class="nav top-menu">
              <li>
                <a class="p2pu-tab" href="#">Dropdown link</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//rawgithub.com/p2pu/p2pu_navigation_widget/master/p2pu_menu_slider.js"></script>
  <script>
    $(document).ready(function () {
      $(".p2pu-tab").p2puSlider({
          navbarContainer: '.navbar',
          icon: '.p2pu-tab-icon',
          iconUp: 'icon-chevron-sign-down',
          iconDown: 'icon-chevron-sign-up'
      });
    });
  </script>
</body>
</html>
